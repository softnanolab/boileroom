name: Build and Push Boileroom Base and Chai-1 Images (Docker Hub)

on:
  push:
    branches: [ main ]
    paths:
      - 'boileroom/boileroom/images/Dockerfile'
      - 'boileroom/boileroom/models/chai/Dockerfile'
      - '.github/workflows/build-docker-images.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency: dockerhub-builds-${{ github.ref }}

env:
  REGISTRY: docker.io
  IMAGE_NAMESPACE: jakublala

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (base)
        id: meta_base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAMESPACE }}/boileroom-base
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=semver,pattern={{version}},event=tag
            type=semver,pattern={{major}}.{{minor}},event=tag
          labels: |
            org.opencontainers.image.version=${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }}

      - name: Build and push base image
        id: build_base
        uses: docker/build-push-action@v6
        with:
          context: ./boileroom/boileroom/images
          file: ./boileroom/boileroom/images/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_base.outputs.tags }}
          labels: ${{ steps.meta_base.outputs.labels }}
          cache-from: type=gha,scope=boileroom-base
          cache-to: type=gha,scope=boileroom-base,mode=max

      - name: Docker metadata (chai1)
        id: meta_chai
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAMESPACE }}/boileroom-chai1
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=semver,pattern={{version}},event=tag
            type=semver,pattern={{major}}.{{minor}},event=tag
          labels: |
            org.opencontainers.image.version=${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || '' }}

      - name: Build and push Chai-1 image
        uses: docker/build-push-action@v6
        with:
          context: ./boileroom/boileroom/models/chai
          file: ./boileroom/boileroom/models/chai/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            BASE_IMAGE=${{ env.IMAGE_NAMESPACE }}/boileroom-base@${{ steps.build_base.outputs.digest }}
          tags: ${{ steps.meta_chai.outputs.tags }}
          labels: ${{ steps.meta_chai.outputs.labels }}
          cache-from: type=gha,scope=boileroom-chai1
          cache-to: type=gha,scope=boileroom-chai1,mode=max


