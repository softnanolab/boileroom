name: Build and Push Boileroom Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency: dockerhub-builds-${{ github.ref }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Boileroom version
        id: project_version
        run: |
          VERSION=$(python3 - <<'PY'
import pathlib
import tomllib

pyproject = pathlib.Path("pyproject.toml").read_text()
data = tomllib.loads(pyproject)
print(data["project"]["version"], end="")
PY
)
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push :latest images
        run: |
          bash ./scripts/images/build_model_images.sh --tag=latest --push

      - name: Build and push :${{ steps.project_version.outputs.value }} images
        run: |
          bash ./scripts/images/build_model_images.sh --tag=${{ steps.project_version.outputs.value }} --push
